<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms.html</title>
</head>
<body>
    <fieldset>

        <legend style="text-align: center;">Form</legend>
    <form action="" method="" enctype="">
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name Here"size="100%" />
        <br><br>

        Last Name:<input type="text" name="" size="50%"/>
        <br><br>
        Age :<input type="text" name="" value="18"required/>
        <br><br>
        DOB:<input type="date" name="" />
        <br><br>
        Btime:<input type="time" name="" />
        <br><br>
        <p>select your gender</p>
        Male<input type="radio" name="gender">/
        Female<input type="radio" name="gender">/
        Other<input type="radio" name="gender">/
        <br><br>
        <p>click on known languages</p>
        <label for="mi">Marathi</label>
        <input type="checkbox" id="mi" name="" >/
        Hindi<input type="checkbox" name="" >/
        English<input type="checkbox" name="" />
        <br><br>
        <p>select your state</p>
        <select name="">
            <option>Select below state</option>
            <option value="kerala">Maharashtra</option>
            <option>Gujarat</option>
            <option>kerala</option>
        </select>
        <br><br>

        Password:<input type="password" name="" disabled />
        <br><br>
        phone:<input type="tel" value="4251254525" disabled />
        <br><br>
        Colors:<input type="color" name="" />
        <br><br>

        describe about you in 100 Letters
        <textarea maxlength="100"></textarea>
        <br><br>
        profilepage:<input type="file" accept="image/png" name="" />
        <br><br>
        <input type="submit" />








        
    </fieldset>   
    </form>

</body>
</html>
