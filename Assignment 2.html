<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit_registration" method="post">
    <table>
        <tr>
            <th colspan="3">Personal Information</th>
        </tr>
        <tr>
            <td><label for="student_name">Student Name:</label></td>
            <td><input type="text" id="student_name" name="student_name" required></td>
        </tr>
        <tr>
            <td><label for="father_name">Father Name:</label></td>
            <td><input type="text" id="father_name" name="father_name" required></td>
        </tr>
        <tr>
            <td><label for="mother_name">Mother Name:</label></td>
            <td><input type="text" id="mother_name" name="mother_name" required></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="mobile_no">Mobile No:</label></td>
            <td><input type="text" id="mobile_no" name="mobile_no" required></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" id="address" name="address" required></td>
        </tr>
        <tr>
            <td><label for="state">State:</label></td>
            <td><input type="text" id="state" name="state" required></td>
        </tr>
        <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text" id="city" name="city" required></td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>

</body>
</html>
