<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table,th,td {
            border: 2px solid rgb(0, 0, 0);
            height: 1.2cm;
            text-indent:10px;
            margin-left: 4cm;
    
        }
        </style>
        </head>
        <body>
            <form action="" >
            <table>
                <tr>
                    <th colspan="2">
                        <h1 style="width: 1200px;">Registration Form</h1>
                    </th>
                </tr>
                <div>
                    <tr>
                        <td style="margin: 5px;">Student Name</td>
                        <td><input type="text" name="" id="" placeholder="Enter Your Name"></td>
                    </tr>
                </div>

                <tr>
                    <td>Father's Name </td>
                    <td><input type="text" name="" id="" placeholder="Enter Father Name"></td>
                </tr>
                <tr>
                    <td>Mother's Name </td>
                    <td><input type="text" name="" id="" placeholder="Enter Mother Name"></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" id="" placeholder="xyz@gmail.com"></td>
                </tr>
                <tr>
                    <td>Mobile NO.</td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="" maxlength="100" ></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select name="" id="">
                        <option value="STATE">STATE</option>
                        <option value="MAHARASHTRA">MAHARASHTRA</option>
                        <option value="DELHI">DELHI</option>
                        <option value="UTTAR PRADESH">UTTAR PRADESH</option>
                        <option value="ARUNACHAL PRADESH">ARUNACHAL PRADESH</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>city</td>
                    <td><input type="text" name="" id="" placeholder="City"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="" id=""></td>
                </tr>
            </table>
        </form>
    </body>
</html>
