<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative</title>
    <style>
        
    .div1{
      background-color: red;
      height: 200px;
      width: 25%;
      position: absolute;
      top: 100px;
      left: 300px;
    }
    .div2{
      background-color: wheat;
      height: 100px;
      width: 40%;
      position: relative;
      top: 100px;
      left: 300px;
    
    }
   </style>
</head>
<body>
    <div class="div1">
          <h1>relative</h1>
    </div>
    <div class="div2">
        <h1>absolute</h1>
    </div>
    
</body>
</html>
